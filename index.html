<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire PS12</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Formulaire PS12</h1>
    <form id="psForm">
      <fieldset>
        <legend>Souhaitez-vous recevoir des infos de la section PS12 ? *</legend>
        <label><input type="radio" name="accepte_info" value="Oui" required> Oui</label>
        <label><input type="radio" name="accepte_info" value="Non"> Non</label>
      </fieldset>

      <div id="suiteForm" style="display:none">
        <label>Date du contact <input type="text" name="date_contact" id="date_contact" readonly></label>

        <label for="lieu_contact">Lieu du contact</label>
        <select name="lieu_contact" id="lieu_contact" required>
          <option value="">--Sélectionner--</option>
          <option value="Marché">Marché</option>
          <option value="Métro">Métro</option>
          <option value="École">École</option>
          <option value="Supermarché">Supermarché</option>
          <option value="Autre">Autre</option>
        </select>
        <input type="text" id="lieu_autre" name="lieu_autre" placeholder="Précisez..." style="display:none"/>

        <input type="text" name="nom" placeholder="Votre Nom *" required>
        <input type="text" name="prenom" placeholder="Votre Prénom *" required>
        <input type="email" name="email" placeholder="Votre email *" required>

        <div class="autocomplete-wrapper">
          <input type="text" id="adresse" name="adresse" placeholder="Votre adresse complète" required autocomplete="off">
          <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
        <input type="text" name="adresse_autre" placeholder="Autre (si besoin)">

        <fieldset>
          <legend>Je souhaite :</legend>
          <label><input type="checkbox" name="souhaits[]" value="Participer à des réunions"> Participer à des réunions</label>
          <label><input type="checkbox" name="souhaits[]" value="Faire du porte à porte"> Faire du porte à porte</label>
          <label><input type="checkbox" name="souhaits[]" value="Distribution documents"> Distribution documents</label>
          <label><input type="checkbox" name="souhaits[]" value="Boitage documents"> Boitage documents</label>
          <label><input type="checkbox" name="souhaits[]" value="Apporter une compétence"> Apporter une compétence</label>
        </fieldset>

        <fieldset>
          <legend>Je suis intéressé par :</legend>
          <label><input type="checkbox" name="interets[]" value="Logement comme droit à bien vivre"> Le logement comme garantie du droit à bien vivre à Paris</label>
          <label><input type="checkbox" name="interets[]" value="École publique de qualité"> Une école publique de qualité pour lutter contre les déterminismes sociaux</label>
          <label><input type="checkbox" name="interets[]" value="Services publics pour tous"> Des services publics qui prennent soin de chacune et chacun</label>
          <label><input type="checkbox" name="interets[]" value="Transformation écologique"> La transformation écologique pour une ville vivable et désirable</label>
          <label><input type="checkbox" name="interets[]" value="Ville apaisée"> Une ville apaisée pour une meilleure qualité de vie</label>
          <label><input type="checkbox" name="interets[]" value="Culture et partage"> La culture, levier d’émancipation et de partage</label>
          <label><input type="checkbox" name="interets[]" value="Ville du soin et solidarité"> Une ville du soin et de la solidarité</label>
          <label><input type="checkbox" name="interets[]" value="Débat démocratique"> Redonner du souffle au débat démocratique</label>
          <label><input type="checkbox" name="interets[]" value="Lutte contre les discriminations"> Paris, capitale de l’égalité et contre les discriminations</label>
        </fieldset>

        <label for="commentaire">Autre centre d’intérêt ou commentaire :</label>
        <textarea name="commentaire" rows="3" placeholder="Exprimez-vous..."></textarea>
      </div>

      <button type="submit">Envoyer</button>
      <p id="messageConfirmation" style="display:none; font-weight:bold;"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
