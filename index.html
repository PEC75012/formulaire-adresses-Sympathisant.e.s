<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire PS12</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Formulaire d'engagement PS12</h1>
    <form id="psForm">
      <fieldset>
        <legend>Souhaitez-vous recevoir les informations de la section PS12 ?*</legend>
        <label><input type="radio" name="accepte_info" value="Oui" required /> Oui</label>
        <label><input type="radio" name="accepte_info" value="Non" required /> Non</label>
      </fieldset>

      <div id="suiteForm" style="display:none;">
        <input type="text" id="date_contact" name="date_contact" readonly hidden />

        <label for="lieu_contact">Lieu du contact</label>
        <select id="lieu_contact" name="lieu_contact">
          <option value="">-- Choisir --</option>
          <option value="Marché">Marché</option>
          <option value="Métro">Métro</option>
          <option value="Ecole">École</option>
          <option value="Supermarché">Supermarché</option>
          <option value="Autre">Autre</option>
        </select>

        <input type="text" id="lieu_autre" name="lieu_autre" placeholder="Précisez le lieu..." style="display:none;" />

        <input type="text" name="nom" placeholder="Votre Nom*" required />
        <input type="text" name="prenom" placeholder="Votre Prénom*" required />
        <input type="email" name="email" placeholder="Votre Email*" required />
        <input type="tel" name="telephone" placeholder="Votre Téléphone*" required />

        <div class="autocomplete-wrapper">
          <input type="text" id="adresse" name="adresse" placeholder="Adresse complète*" required />
          <div id="suggestions" class="suggestions"></div>
        </div>
        <input type="text" name="adresse_autre" placeholder="Autre précision sur l’adresse (facultatif)" />

        <fieldset>
          <legend>Je souhaite :</legend>
          <label><input type="checkbox" name="souhaits[]" value="Participer à des réunions" /> Participer à des réunions</label>
          <label><input type="checkbox" name="souhaits[]" value="Faire du porte à porte" /> Faire du porte à porte</label>
          <label><input type="checkbox" name="souhaits[]" value="Distribution documents" /> Distribuer des documents</label>
          <label><input type="checkbox" name="souhaits[]" value="Boitage documents" /> Boîter des documents</label>
          <label><input type="checkbox" name="souhaits[]" value="Apporter une compétence" /> Apporter une compétence</label>
        </fieldset>

        <fieldset>
          <legend>Je suis intéressé·e par :</legend>
          <label><input type="checkbox" name="interets[]" value="Le logement comme garantie du droit à bien vivre à Paris" /> Le logement comme garantie du droit à bien vivre à Paris</label>
          <label><input type="checkbox" name="interets[]" value="Une école publique de qualité pour lutter contre les déterminismes sociaux" /> Une école publique de qualité</label>
          <label><input type="checkbox" name="interets[]" value="Des services publics qui prennent soin de chacune et chacun" /> Des services publics humains</label>
          <label><input type="checkbox" name="interets[]" value="La transformation écologique pour une ville vivable et désirable" /> Transformation écologique</label>
          <label><input type="checkbox" name="interets[]" value="Une ville apaisée pour une meilleure qualité de vie au quotidien" /> Ville apaisée</label>
          <label><input type="checkbox" name="interets[]" value="Une capitale ouverte sur sa métropole, motrice de l’intérêt général" /> Capitale ouverte</label>
          <label><input type="checkbox" name="interets[]" value="La culture, levier d’émancipation et de partage" /> Culture et partage</label>
          <label><input type="checkbox" name="interets[]" value="Une ville du soin et de la solidarité" /> Ville du soin et de la solidarité</label>
          <label><input type="checkbox" name="interets[]" value="Redonner du souffle au débat démocratique" /> Souffle démocratique</label>
          <label><input type="checkbox" name="interets[]" value="Paris, capitale de l’égalité et de la lutte contre toutes les discriminations" /> Paris, capitale de l’égalité</label>
        </fieldset>

        <textarea name="commentaire" rows="3" placeholder="Autre centre d’intérêt ou commentaire…"></textarea>

        <button type="submit">Envoyer</button>
      </div>

      <div id="messageConfirmation" style="display:none; margin-top:1rem; color:green;"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
